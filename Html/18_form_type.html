<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form :- user data  -->

    <!-- input tag inline and self closing -->
    <!-- html old version -->

    <!-- html 5 input new types -->
    <form action="">
        <table align="center">
            <caption>Form data</caption>
            <tr>
                <td><label for="">Enter your name</label></td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td><label for="">Enter your surname</label></td>
                <td><input type="text" placeholder="Enter your Surname"></td>
            </tr>
            <tr>
                <td><label for="">Enter your Email</label></td>
                <td> <input type="email" placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td> <label for="">Enter your Mobile</label></td>
                <td><input type="tel" placeholder="Enter your number"></td>
            </tr>
            <tr>
                <td> <label for="">Enter your password</label></td>
                <td> <input type="password" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td>Date time</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Date time-local</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>color</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>week</td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td>month</td>
                <td><input type="month"></td>
            </tr>
            <tr>
                <td>gender</td>
                <td>
                    <input type="radio" name="x"> Male
                    <input type="radio" name="x"> Female
                    <input type="radio" name="x"> others
                </td>
            </tr>
            <tr>
                <td>Skills</td>
                <td>
                    <input type="checkbox"> C
                    <input type="checkbox"> C++
                    <input type="checkbox"> HTML <br>
                    <input type="checkbox"> CSS
                    <input type="checkbox"> JAVASCRIPT

                </td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>image</td>
                <td><input type="image" width="200px" height="100px"
                        src="https://images.pexels.com/photos/7646667/pexels-photo-7646667.jpeg?_gl=1*1uolpy9*_ga*OTgxMzcxNzg3LjE3NTE4ODEzNTk.*_ga_8JE65Q40S6*czE3NTI5MTk4NDUkbzUkZzEkdDE3NTI5MTk4NzEkajM0JGwwJGgw"
                        alt="no image"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" rows="10" cols="30" placeholder="Enter your Address"></textarea></td>
            </tr>
            <tr>
                <td>range</td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="submit" value="submit">
                    <input type="button" value="login">
                    <button>sing-up</button>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
